function keyDownHandler(e) {
    if(e.keyCode == 40) {
        upPressed = true;
    }
    else if(e.keyCode == 38) {
        downPressed = true;
    }
    else if(e.keyCode == 32) {
        document.location.reload();
    }
    else if(e.keyCode == 83) {
        smokeYes = true
    }
}
function keyUpHandler(e) {
    if(e.keyCode == 40) {
        upPressed = false;
    }
    else if(e.keyCode == 38 ) {
        downPressed = false;
    }
}

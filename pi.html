<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Yummy pi</title>
    <style>
    	* { padding: 0; margin: 0; }
    	canvas { background: #eee; display: block; margin: 0 auto; }
    </style>
</head>
<body>

<canvas id="myCanvas" width="1040" height="640"></canvas>

<script>
	var canvas = document.getElementById("myCanvas");
  var ctx = canvas.getContext("2d");
  var x = canvas.width/1.5;
  var y = 336;
  var dx = -1.5;
  var dy = 0;
  var mouthY = 187
  var pidy = 5
  var positive = true
  var circlydy =  2.406015038 * 5 //12.03007519
  var circlyY = 0
  


  
  function drawBall() {
    ctx.beginPath();
	ctx.rect(0, 0, 1040, 640);
	ctx.fillStyle = "black";
	ctx.fill();
	ctx.closePath();
	  
	ctx.beginPath();
	ctx.arc(canvas.height/2, canvas.height/2, canvas.height/2, 0, Math.PI*2, false);
	ctx.fillStyle = "yellow";
	ctx.fill();
	ctx.closePath();
	  
	ctx.beginPath();
    ctx.moveTo(canvas.height/2, canvas.height/2);
    ctx.lineTo(canvas.width-20, circlyY);//canvas.height-circly
    ctx.lineTo(canvas.width-20, canvas.height-circlyY);//canvas.height+circly
    ctx.fillStyle = "black";
    ctx.fill();
    ctx.closePath();
	  
	  
    ctx.font = "32px Arial";
    ctx.fillStyle = "#0095DD";
    ctx.fillText(Math.PI, x, y);
	  
	ctx.beginPath();
    ctx.moveTo(canvas.height/2, canvas.height/2);
    ctx.lineTo(canvas.height-28, mouthY);
    ctx.lineTo(canvas.height/2, 187);
    ctx.fillStyle = "yellow";
    ctx.fill();
    ctx.closePath(); 
	  
    ctx.beginPath();
    ctx.moveTo(canvas.height/2, canvas.height/2);
    ctx.lineTo(canvas.height-28, canvas.height-mouthY);
    ctx.lineTo(canvas.height/2, canvas.height-187);
    ctx.fillStyle = "yellow";
    ctx.fill();
    ctx.closePath(); 
	  
	  
    ctx.beginPath();
    ctx.moveTo(canvas.height-28, 187);
    ctx.lineTo(canvas.height-28, mouthY);
    ctx.lineTo(canvas.height/2, 187);
    ctx.fillStyle = "yellow";
    ctx.fill();
    ctx.closePath(); 
	  
	ctx.beginPath();
    ctx.moveTo(canvas.height-28, canvas.height-187);
    ctx.lineTo(canvas.height-28, canvas.height-mouthY);
    ctx.lineTo(canvas.height/2, canvas.height-187);
    ctx.fillStyle = "yellow";
    ctx.fill();
    ctx.closePath(); 
	  
  ctx.beginPath();
  ctx.rect(0, 304, canvas.height/2, 32);
  ctx.fillStyle = "yellow";
  ctx.fill();
  ctx.closePath();
	  
	  ctx.font = "32px Arial";
    ctx.fillStyle = "#0095DD";
    ctx.fillText("Yum!", 780, canvas.height*.75);
	  
if(mouthY >= 304){
   ctx.beginPath();
  ctx.rect(0, 304, 638, 32);
  ctx.fillStyle = "yellow";
  ctx.fill();
  ctx.closePath();
   }
	 
}

	mouthY += pidy
	circlyY += circlydy
	if (mouthY >= canvas.height/2) {
		pidy = -5
		circlydy -= circlydy * 2
		
		//ctx.beginPath();
  //ctx.rect(0, 304, canvas.height/2, 32);
  //ctx.fillStyle = "blue";
  //ctx.fill();
  //ctx.closePath();
	}
	else if (circlyY <= 0) {//mouthY <= 187 && 
		pidy = 5
		circlydy = 2.406015038 * 5
		
		
		//ctx.beginPath();
  //ctx.rect(0, 304, canvas.height/2, 32);
  //ctx.fillStyle = "green";
  //ctx.fill();
  //ctx.closePath();
	}
	
	
	//if (circlyY >= canvas.height/2) {
	//	circlydy -= circlydy * 2
	//}
	//else if (circlyY <= 0) {
	//	circlydy += circlydy * 2
	//}
	
}

function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    drawBall();
	drawYum();
    x += dx;
    y += dy;
	
	
	
}
  
  setInterval(draw, 10);

  
</script>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Fly the X Wing!</title>
    <style>
    	* { padding: 0; margin: 0; }
    	canvas { background: #eee; display: block; margin: 0 auto; }
    </style>
</head>
<body>

<canvas id="myCanvas"></canvas>

<script>
    var canvas = document.getElementById("myCanvas");
    var tieImg = new Image();
    tieImg.src = 'tiefighter.png';
    var xwingImg = new Image();
    xwingImg.src = 'xwing.png';
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight-24;
    var ctx = canvas.getContext("2d");
    var paddleWidth = 200//
    var paddleHeight = 30
    var paddleY = canvas.height-paddleHeight
    var redLaserY = paddleY 
    var upPressed = false
    var downPressed = false
    var lasers = [];
    var lives = 10;
    for(var i=0;i<7;i++){
        lasers[i] = {
          x: 0,
          go: false
        };
    }
    var ties = [];
    var score = 0;
    var level = 1;
	var tielaserboom = false
    createTieFighters(level);

    document.addEventListener("keydown", keyDownHandler, false);
    document.addEventListener("keyup", keyUpHandler, false);

function createTieFighters(count){
	ties = [];
    for(var i=0;i<count;i++){
        ties[i]={};
        resetTie(ties[i]);
    }
	
}


function resetTie(tie){
	tie.x = (Math.floor(Math.random() * canvas.width) + 1)+canvas.width;
	tie.y = Math.floor(Math.random() * canvas.height)+35;
	tie.speed = 3;
    tie.laserX = 600;
    tie.alive = true;
	if(tie.y >= canvas.height-40){
		resetTie(tie); 
	}

};

function keyDownHandler(e) {
    if(e.keyCode == 40) {
        downPressed = true;
    }

    else if(e.keyCode == 38) {
        upPressed = true;
    }
    else if(e.keyCode == 32) {
        for(var i=0;i<lasers.length;i++){
            if(!lasers[i].go){
                lasers[i].go = true;
                lasers[i].x = 0;
                break;
            }
        }
    }
}

function keyUpHandler(e) {
    if(e.keyCode == 40) {
        downPressed = false;
    }
    else if(e.keyCode == 38 ) {
        upPressed = false;
    }
}

function drawXwing(){

    ctx.beginPath();
    ctx.rect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = "black";
    ctx.fill();
    ctx.closePath();

	ctx.drawImage(xwingImg,0,paddleY-50,200,100);
    

	
}

function triangle(tie,x1,y1,x2,y2,x3,y3,fill){
    ctx.beginPath();
    ctx.moveTo(tie.x+x1, tie.y+y1);
    ctx.lineTo(tie.x+x2, tie.y+y2);
    ctx.lineTo(tie.x+x3, tie.y+y3);
    ctx.fillStyle = fill;
    ctx.fill();
    ctx.closePath();

}
function drawTIE(){
    for(var t=0;t<ties.length;t++){
        var tie = ties[t];
        if(tie.alive){
        	ctx.drawImage(tieImg,tie.x,tie.y-50,100,100);
            if(tie.x <= 600){
				tielaserboom = false
                ctx.beginPath();
                ctx.rect(tie.laserX, tie.y, 40, 2);
                ctx.fillStyle = "green";
                ctx.fill();
                ctx.closePath();
	//making tie lasers cause damage to x wing	    
		if(tie.laserX <= 120 && tie.laserX >= 5 && tie.y >= paddleY-40 && tie.y <= paddleY+40){
		lives -= 1
		tielaserboom = true
		}
			
		if(tielaserboom == false){
                tie.laserX -= 20
		}
		if(tielaserboom == true){
                tie.laserX = 12093709
		}
		    //making tie cause 5 damage to x wing if they crash
		if(tie.y >= paddleY-20 && tie.y <= paddleY+20 && tie.x <=120 && tie.x >= 5){
			lives -= 5
			resetTie(tie);
		}
				
            }
            if(tie.x < canvas.width){
                for(var i=0;i<lasers.length;i++){
                    var laser = lasers[i];
                    if(laser.x >= tie.x && laser.x <= tie.x + 100 && paddleY <= tie.y + 50 && paddleY >= tie.y - 50 && laser.go == true){
                        laser.go = false;
                        resetTie(tie);
                        incScore();
                    }
                }
            }
            if(tie.x <= -100){
            	resetTie(tie);
            }
    	}
    }
}
function incScore(){
	score+=1;
	if((score % 5) ==0){
		level++;
		createTieFighters(level);
	}
}

function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    drawXwing();
    drawTIE();

	
    if(upPressed==true && paddleY >= 0){
        paddleY -=5
    }
    else if(downPressed == true && paddleY <= (canvas.height-paddleHeight)){
        paddleY += 5
    }

    for(var i=0;i<lasers.length;i++){
        var laser = lasers[0];
        if(laser.go == true){
            ctx.beginPath();
            ctx.rect(laser.x, paddleY, 40, 2);
            ctx.fillStyle = "red";
            ctx.fill();
            ctx.closePath();
            laser.x += 20
        }
        if(laser.x > canvas.width){
            laser.go = false;
        }
    }
    for(var t=0;t<ties.length;t++){
		ties[t].x-=ties[t].speed;
    }
	  ctx.beginPath();
            ctx.rect(7, 6, 250, 16);
            ctx.fillStyle = "#606060";
            ctx.fill();
            ctx.closePath();
	
	ctx.font = "16px Arial";
    ctx.fillStyle = "white";
    ctx.fillText("Score: "+score+" Level: "+level+" Lives: "+lives, 8, 20);


}
setInterval(draw, 10);

</script>

</body>
</html>

function keyDownHandler(e) {
    if(e.keyCode == 40) {
        downPressed = true;
    }
    
    else if(e.keyCode == 38) {
        upPressed = true;
    }
    else if(e.keyCode == 32) {
        for(var i=0;i<lasers.length;i++){
            if(!lasers[i].go){
                lasers[i].go = true;
                lasers[i].x = 0;
                break;
            }
        }
    }
}
    
function keyUpHandler(e) {

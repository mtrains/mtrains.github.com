<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Jazz Chourds</title>
    <link rel="shortcut icon" href="pianoIcon.png" type="image/x-icon" />
    <script src="sounds.js" type="text/javascript"></script>


    <style>
    	* { padding: 0; margin: 0; }
    	canvas { background: #eee; display: block; margin: 0 auto; }
    </style>
</head>
<body>

<canvas id="myCanvas"></canvas>

<script>
    var canvas = document.getElementById("myCanvas");
    
    
    
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight-42;
    var ctx = canvas.getContext("2d");
    var    goyosoundo = false
    var mySound;
    var musicPlay = true
    
function sound(src) {
  this.sound = document.createElement("audio");
  this.sound.src = src;
  this.sound.setAttribute("preload", "auto");
  this.sound.setAttribute("controls", "none");
  this.sound.style.display = "none";
  document.body.appendChild(this.sound);
  this.play = function(){
    this.sound.play();
  }
  this.stop = function(){
    this.sound.pause();
  }
}
 
    
    
function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
 
    mySound = new sound("fBlues.mp3");//yiyiyi it works
  if(musicPlay == true){
    mySound.play();
    musicPlay = false
  }

  
    
}

setInterval(draw, 10);

    
    
    
</script>

</body>
</html>
